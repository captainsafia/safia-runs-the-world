<html>
    <head>
        <title>Safia Runs the World</title>
    </head>
    <style>
        body {
            margin: 0;
            margin-top: 5%;
            height: 100%;
            font-family: sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 3.25em;
        }
    </style>
    <body>
        <h1>Safia Runs the World</h1>
        <div id="container"></div>
        <script src="scripts/raphael-min.js"></script>
        <script src="scripts/us-map-svg.js"></script>
        <script>
            const runIn = ['il', 'nv', 'ny', 'pa', 'mn', 'tx', 'ut', 'wa', 'ga'];
            const R = Raphael("container", 1000, 900);
            const notRun = {
                "fill": "#d3d3d3",
                "stroke": "#fff",
                "stroke-opacity": "1",
                "stroke-linejoin": "round",
                "stroke-miterlimit": "4",
                "stroke-width": "0.75",
                "stroke-dasharray": "none"
            };

            for (var state in usMap) {
                if (runIn.indexOf(state) >= 0) {
                    var run = {
                        "fill": '#'+Math.floor(Math.random()*16777215).toString(16),
                        "stroke": "#fff",
                        "stroke-opacity": "1",
                        "stroke-linejoin": "round",
                        "stroke-miterlimit": "4",
                        "stroke-width": "0.75",
                        "stroke-dasharray": "none"
                    };
                    R.path(usMap[state]).attr(run);
                } else {
                    R.path(usMap[state]).attr(notRun);
                }
            }
        </script>
    </body>
</html>
